<div
        class="indicator-wrapper position-relative"
        [style.backgroundColor]="colorIndicator"
        #indicator
>
    <termostat-indicator-arc
        [totalElements]="totalElements"
        [lineColor]="colorIndicator"
        [diametr]="arcDiametr"
    ></termostat-indicator-arc>

    <span
            [ngClass]="['indicator-line-' + i]"
            class="indicator-line position-absolute"
            *ngFor="let el of totalElementsArr; let i = index"></span>

    <termostat-indicator-ranger
        [calendarMode]="calendarMode"
        [indicatorProperty]="'coldTemperature'"
        [currentStep]="step"
        [startRotateInDeg]="minBorderInRotateDeg"
        [currentGraduceInNumber]="coldTemperature"
        [circleElement]="indicator"
        [colorRanger]="'#00C5DE'"
        [borders]="bordersForColdTemperature.deg"
        (changeRanger)="updateGraduceInNumber($event)"
    ></termostat-indicator-ranger>

    <termostat-indicator-ranger
            [calendarMode]="calendarMode"
            [indicatorProperty]="'hotTemperature'"
            [currentStep]="step"
            [startRotateInDeg]="minBorderInRotateDeg"
            [currentGraduceInNumber]="hotTemperature"
            [circleElement]="indicator"
            [colorRanger]="'#F64F69'"
            [borders]="bordersForHotTemperature.deg"
            (changeRanger)="updateGraduceInNumber($event)"
            (changeBackground)="colorIndicator = $event"
    ></termostat-indicator-ranger>

    <termostat-indicator-number-panel
        [calendarMode]="calendarMode"
        [hotTemperature]="hotTemperature"
        [coldTemperature]="coldTemperature"
        [bordersForColdTemperature]="bordersForColdTemperature.num"
        [bordersForHotTemperature]="bordersForHotTemperature.num"
        (changeTemperature)="updateGraduceFromNumberPanel($event)"
    ></termostat-indicator-number-panel>
</div>
