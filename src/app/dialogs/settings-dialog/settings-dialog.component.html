<div class="col-12 settings-wrapper">
    <div class="settings">
        <h1 class="settings__title position-relative" [ngClass]="['mode-' + data.calendarMode]">{{data.title || 'Thermostat - Settings'}}</h1>

        <div class="row settings__indicator-container">
            <termostat-indicator
                    id="indicator"
                    class="position-relative m-auto"
                    [calendarMode]="data.calendarMode"
                    [totalElements]="data.maxGraduce"
                    [coldTemperature]="data.coldTemperature"
                    [hotTemperature]="data.hotTemperature"
                    [defaultIntervalBetweenRangers]="data.defaultIntervalBetweenRangers"
                    (changeTemperature)="updateTemperature($event)"
            ></termostat-indicator>
        </div>

        <div class="settings__change-mode-panel row justify-content-center no-gutters">
            <termostat-change-mode-panel
                [type]="data.typeMode"
                [calendarMode]="data.calendarMode"
                (changeMode)="updateMode($event)"
            ></termostat-change-mode-panel>
        </div>

        <div class="settings__actions justify-content-center row no-gutters" *ngIf="data.calendarMode !== 'simple'">
            <button
                    (click)="onCloseModal('delete')"
                    mat-raised-button
                    type="button"
                    class="col-2 action-delete"
            >Delete</button>

            <button
                    (click)="onCloseModal('update')"
                    mat-raised-button
                    type="button"
                    class="col-2 action-complete"
            >Split</button>
        </div>

        <div class="settings__actions justify-content-center row">
            <button
                    (click)="onCloseModal('close')"
                    mat-raised-button
                    type="button"
                    class="action-close col-2"
            >Close</button>
        </div>
    </div>
</div>
